<script type="text/javascript" src="mod/systemsinventory/javascript/format_mac.js"></script>
<div class="camera-section systems-section">
        <input id="device-id" name="device_id" type="hidden">
        <input id="row-index" name="row_index" type="hidden">
        <input id="specific-device-id" name="specific_device_id" type="hidden">
        <input id="device-type-id" name="device_type" type="hidden">
        <div class="row">   
            <div class="col-sm-6">
                <fieldset>
                    <div class="form-group">
                        <label for="physical_id">Physical ID <i title="Required input" class="required fa fa-asterisk"></i></label>
                        <input name="physical_id" required id="physical-id" type="text" class="form-control" disabled />
                    </div>
                    <div class="form-group">
                        <label for="model">Model <i title="Required input" class="required fa fa-asterisk"></i></label>
                        <input required name="model" id="model" type="text" class="form-control"  disabled />
                    </div>
                    <div class="form-group">
                        <label for="megapixels">Resolution</label>
                        <input id="megapixels" name="megapixels" type="text" class="form-control"  disabled />
                    </div>
                    <div class="form-group">
                        <label for="manufacturer">Manufacturer</label> <i title="Required input" class="required fa fa-asterisk"></i>
                        <input id="manufacturer" required name="manufacturer" type="text" class="form-control"  disabled />
                    </div>
                     <div class="form-group">
                        <label for="department">Department</label>
                        <select id="department" name="department" disabled >
                           
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <select id="location" name="location" disabled >
                            
                        </select>
                    </div>
                </fieldset>
            </div>
            <div class="col-sm-6">
                <fieldset>
                    <div class="form-group">
                        <label for="mac">MAC Address</label> <i title="Required input" class="required fa fa-asterisk"></i>
                        <input id="mac" required name="mac" type="text" class="form-control"  placeholder="XX:XX:XX:XX:XX:XX" disabled />
                    </div>
                    <div class="form-group">
                        <label for="ip">Primary IP Address</label>
                        <input id="primary-ip" name="primary_ip" type="text" class="form-control"  placeholder="XXX.XXX.XXX.XXX" disabled />
                    </div>
                    <div class="form-group">
                        <label for="purchase_date">Purchase Date <i title="Required input" class="required fa fa-asterisk"></i></label>
                        <input required id="purchase-date" name="purchase_date" type="date" class="form-control" disabled />
                    </div>
                    <div class="form-group">
                        <label for="room_number">Location in Building</label>
                        <input id="room-number" type="text" name="room_number" class="form-control" disabled />
                    </div>
                    <div>
                        <label for="sd_support">SD Card Support?</label>
                        <input id="sd-support" name="sd_support" type="checkbox" disabled />
                    </div>
                    <div>
                        <label for="hi_def">HD Camera?</label>
                        <input id="hi-def" name="hi_def" type="checkbox" disabled />
                    </div>
                    <div>
                        <label for="exterior">Exterior Camera?</label>
                        <input id="exterior" name="exterior" type="checkbox" disabled />
                    </div>
                    <div>
                        <label for="covert">Covert Camera?</label>
                        <input id="covert" name="covert" type="checkbox" disabled />
                    </div>
                    <div>
                        <label for="is_on">Camera Status(up or down)?</label>
                        <input id="is-on" name="is_on" type="checkbox" disabled />
                    </div>
                </fieldset>
            </div>
        </div>
       <div class="form-group">
            <label for="system_notes">Notes</label>
            <textarea id="notes" name="system_notes" class="form-control" disabled></textarea>
        </div>
</div>
