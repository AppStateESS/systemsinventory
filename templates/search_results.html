<script type="text/javascript">
var runOnLoad = function()
{
    $('.pager-row').click(function() {
        $.getJSON('systemsinventory/system/getDetails/',{
            'system_id': $(this).data('rowId')}, function(jsondata) {
            // display data
            var modalContent = '<table class="table table-bordered table-responsive"><tr>';
            var count = 0;
            var notes;
            var sysid;
            $.each(jsondata, function(index, d){
                if(index == 'ID'){
                    sys_id = d;
                }else if(index == 'Notes'){
                    notes = d;
                }else{
                    if(count == 3){
                        count = 0;
                        modalContent += '</tr><tr>';
                    }
                    modalContent += "<td><p class='bg-info'><b>"+index+":</b></p>"+d+"</td>";
                    count++;
                }
            });
            modalContent += "</tr><tr><td colspan=3><p class='bg-info'><b>Notes:</b></p>"+notes+"</td></tr></table>";
            $(".modal-body").empty();
            $(".modal-body").append(modalContent);

            $("#device-modal").modal('show');
        });
    });
};

$(document).ready(function () {
    $('.pager-column').css('cursor', 'pointer');
    Pagers.callback = runOnLoad;
});

</script>
