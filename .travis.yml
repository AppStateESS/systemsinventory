sudo: false

language: php

php:
- 7

install:
- npm install

script:
- ".travis-build/phplint"
- phpunit

after_success:
- npm run prod
- rm -rf node_modules
- tar -czf SystemsInventory.tar.gz *

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: SystemsInventory.tar.gz
  overwrite: true
  on:
    repo: AppStateESS/systemsinventory
    branch: master
    tags: true
